name: Symfony test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GITHUB_PAT: ${{ secrets.OBERDAN8_GHA_PAT }}
  COVERAGE: '0'
  PHP_EXTENSIONS: ctype, curl, gd, iconv, intl, opcache, openssl, mbstring, mysql, pdo_sqlite
  PHP_EXTENSIONS_CACHE_KEY: cache-php-extensions-v1

jobs:
  test:

    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        php:
          - '7.4'
        node:
          - '12.x'
      fail-fast: true

    steps:
    - uses: actions/checkout@v2

    - name: Setup cache environment
      id: cache-php-extensions
      uses: shivammathur/cache-extensions@v1
      with:
        php-version: ${{ matrix.php }}
        extensions: ${{ env.PHP_EXTENSIONS }}
        key: ${{ env.PHP_EXTENSIONS_CACHE_KEY }}

    - name: Cache extensions
      uses: actions/cache@v2
      with:
        path: ${{ steps.cache-php-extensions.outputs.dir }}
        key: ${{ steps.cache-php-extensions.outputs.key }}
        restore-keys: ${{ steps.cache-php-extensions.outputs.key }}

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: ${{ env.PHP_EXTENSIONS }}
        ini-values: memory_limit=-1
        coverage: none
        tools: symfony

    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --ansi --no-scripts

    - name: Install phpunit dependencies
      run: bin/phpunit install

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: "${{ matrix.node }}"

    - name: Get Yarn cache directory
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Cache Yarn
      uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-node-${{ matrix.node }}-yarn-${{ hashFiles('**/package.json **/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node }}-yarn-

    - name: Install JS dependencies
      run: yarn install

    - name: Build assets
      run: |
        bin/console assets:install public -vvv
        yarn build

    - name: Fix .htaccess
      run: mv public/.htaccess public/.htaccess.dist

    - name: Run webserver
      run: symfony server:start --port=8080 --dir=public --daemon --no-tls

    - name: Run application container lint
      run: ./bin/console lint:container

    - name: Run twig template lint
      run: ./bin/console lint:twig templates --env=prod

    - name: Setup MariaDb
      uses: getong/mariadb-action@v1.1
      with:
        #host port: 3800 # Optional, default value is 3306. The port of host
        #container port: 3307 # Optional, default value is 3306. The port of container
        character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
        collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
        mariadb version: '10.3.29' # Optional, default value is "latest". The version of the MariaDB
        mysql database: 'symfony_test' # Optional, default value is "test". The specified database which will be create
        #mysql root password: ${{ secrets.RootPassword }} # Required if "mysql user" is empty, default is empty. The root superuser password
        mysql user: 'test' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
        mysql password: 'test' #${{ secrets.DatabasePassword }} # Required if "mysql user" exists. The password for the "mysql user"

    - name: Run Migration
      run: |
        php bin/console doctrine:schema:update --force || echo "No migrations found or schema update failed"
        php bin/console doctrine:migrations:migrate || echo "No migrations found or migration failed"
      env:
        DATABASE_URL: mysql://test:test@127.0.0.1:3306/symfony?serverVersion=mariadb-10.3.29


    - name: Run test suite
      run: bin/phpunit
      env:
        DATABASE_URL: mysql://test:test@127.0.0.1:3306/symfony?serverVersion=mariadb-10.3.29
